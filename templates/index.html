<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Summarizer</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="style.css">

</head>
<style>
  h2 {
            margin-bottom: 3.5rem;
        }
.footer {
  position: fixed;
  bottom: 0;
  right: 0;
  background-color: rgba(255, 255, 255, 0.2);
  opacity: 0.3 !important;
  width: 20%;
  text-align:right;
}
</style>
<body>
    <div class="container">
        <section class="section" id="contact">
            <div class="row">
                <div class="col s12">
                    <h2 class="center-align">Youtube Summarizer</h2>
                    <form action="{{ url_for('summarize') }}" method="POST">
                        <div class="input-field">
                            <input type="text" id="url" name="url" placeholder="Enter the YouTube video URL" required>
                            <label for="url">Enter the YouTube video URL</label>
                        </div>
                        <div class="center-align">
                            <button type="submit" class="btn waves-effect waves-light">Summarize</button>
                        </div>
                    </form>
                    {% if summary %}
                    <div class="row mt-5">
                        <div class="col s12">
                            <h4>Summary:</h4>
                            <p>{{ summary }}</p>
                        </div>
                    </div>
                    {% endif %}
                </div>
            </div>
        </section>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<footer class="footer fixed-bottom" style="background-color: rgba(255, 255, 255, 0.5); opacity: 0.7;">
    <div class="container text-right">
        <span>by malikdotexe</span>
    </div>
</footer>


</body>
</html>
